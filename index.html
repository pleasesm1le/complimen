  <script>
    const compliments = [
      "–¢—ã —Å–µ–≥–æ–¥–Ω—è –ø—Ä–æ—Å—Ç–æ —Å–∏—è–µ—à—å!",
      "–¢—ã —É–º–Ω–µ–µ, —á–µ–º –¥—É–º–∞–µ—à—å!",
